  <body>
   
 
 <header th:insert="fragments/header :: menu-principal"> </header>
    
<body>
	
	<div class="maincontent-area container" >
	
	
	<form th:action="@{/productos/save}" method="post" th:object="${producto}" enctype="multipart/form-data">
	
	<div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
		Por favor corrija los siguientes errores:
		<ul>
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
		</ul>
   </div>

                 <div id="customer_details" class="col2-set">
                     <div class="col-1">
                         <div class="woocommerce-billing-fields">
                             <h3>Agregar nuevo Producto</h3>
                             
                             <div>
                                 <label for="nombre">Nombre </label>
                                 <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto" required="required">
                             </div>

                             <div>
                                 <label for="precio">Precio</label>
                                 <input type="text" class="form-control" placeholder="Precio del producto" id="precio" name="precio" required="required">
                             </div>
                             
                              <div>
                                     <label for="descripcion">Descripción </label>
                                     <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Breve descripcion del Producto" required="required">
                              </div>
                              
                             <div class="clear"></div>

                             <div class="clear"></div>

                             
                             </div>

                         </div>

                     <div class="col-2">
                        <div class="woocommerce-shipping-fields">
                             <h3 id="ship-to-different-address"></h3>
                             <label class="checkbox" for="ship-to-different-address-checkbox"></label>
        
                             <div class="shipping_address" style="display: block;">
                                   
                                   <div>
                                       <label for="marca">Marca</label>
                                       <input type="text" class="form-control" placeholder="Marca del producto" id="marca" name="marca" required="required">
                                   </div>

                                   <div>
                                       <label for="categoria">Categoría</label>
                                       <input type="text" value="" placeholder="" id="shipping_last_name" name="shipping_last_name" class="input-text ">
                                   </div>
                                   
                                   <div>
                                       <label for="archivoImagen">Imagen</label>
                                       <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                                   </div>
                                   
                                   <div class="clear"></div>

                                   <div class="clear"></div>


                               </div>

                           </div>

<br>
                              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
                           
                           <div class="clear"></div>

                       </div>
                   </div>
               </form>

	</div>
	
	
</body>
